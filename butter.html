<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Buttery Place</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fffef0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #butterImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .buttonOverlay {
      position: absolute;
      bottom: 32px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 32px;
      box-sizing: border-box;
    }

    .buttonOverlay button {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #f4d35e;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .buttonOverlay button:hover {
      background-color: #ffd54f;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="butterImage" src="abutteryplace.png" alt="A Butter Place" />

    <div class="buttonOverlay">
      <button onclick="location.href='memory.html'">Left</button>
      <button onclick="location.href='buttercatcher.html'">Middle</button>
      <button onclick="location.href='butterflap.html'">Right</button>
    </div>
  </div>
</body>

</html>
